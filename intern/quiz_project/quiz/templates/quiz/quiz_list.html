<!-- quiz/templates/quiz/quiz_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz List</title>
</head>
<body>
    <h1>Quiz List</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
